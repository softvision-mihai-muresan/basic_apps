
<div id="acc_container">
	<script type="text/python" src="{{ url_for('static', filename='brython/ajax.py') }}"></script>
	<script type="text/python">
		from browser import document
		document['register_link'].bind('click', register_link_click)
	</script>
	<div class="container">
			<div class="account">
			<h2>Account</h2>
			<div class="account-pass">
			<div class="col-md-7 account-top">
				{% with messages = get_flashed_messages() %}
					 {% if messages %}
						     {% for message in messages %}
						     <span id="invalid_acc" style="color: red">{{ message }}</span>
						     {% endfor %}
					 {% endif %}
				{% endwith %}
				<form>
				<div>
					<span>Email</span>
					<input id="login_email" type="text" name="loginEmail">
				</div>
				<div>
					<span >Password</span>
					<input id="login_password" type="password" name="loginPassword">
				</div>
					<input id="login_btn" readonly value="Login">
				</form>
			</div>
			<div class="col-md-5 left-account ">
				<a href="javascript:;"><img class="img-responsive " src="{{ url_for('static', filename='images/ac.png') }}" alt=""></a>
				<div class="five">
				<h1>25% </h1><span>discount</span>
				</div>
				<a id="register_link" href="javascript:;" class="create">Create an account</a>
	<div class="clearfix"> </div>
			</div>
		<div class="clearfix"> </div>
		</div>
		</div>

	</div>
</div>
